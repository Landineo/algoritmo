<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>

<body>
    <div>Insira a quantidade de passageiros cabem no carro
        <input type="text" id="cpdPass">
    </div>
    <div>Insira a quantidade de passageiros a entrarem no carro
        <input type="text" id="qtdCarro">
    </div>
    <div>
        <button onclick="carona()">#Partiu Carona</button>
    </div>
    <p id="tela"></p>
</body>

</html>
<script>
    function carona() {
        var i = 1
        while (i <= cpdPass.value) {
            if (i == 1) {
                tela.innerHTML += `Entrou o ${i}º passageiro (que é o motorista)<br>`
                i++
            } else {
                tela.innerHTML += `Entrou o ${i}º passageiro<br>`
                i++
            }
        } while (i <= qtdCarro.value) {
            tela.innerHTML += `O ${i}º passageiro terá que esperar!<br>`
            i++
        }
    }
</script>
