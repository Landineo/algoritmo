<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>

<body>
    <div>Insira sua idade:
        <input type="text" onkeyup="mostrar()" id="idade">
    </div>
    <p id="tela"></p>
</body>

</html>

<script>
    function mostrar() {
        tela.innerHTML = ``
        var i = 0;
        for (; i <= 4 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Primeira Infância)<br>`
        }
        for (; i > 4 && i <= 6 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Pré-escolar)<br>`
        }
        for (; i > 6 && i <= 10 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Segunda Infância)<br>`
        }
        for (; i > 10 && i <= 18 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Adolescência)<br>`
        }
        for (; i > 18 && i <= 50 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Adulto)<br>`
        }
        for (; i > 50 && i <= 100 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Melhor idade)<br>`
        }
        for (; i > 100 && i <= idade.value; i++) {
            tela.innerHTML += `${i} anos (Matusalém)<br>`
        }
    }
</script>
