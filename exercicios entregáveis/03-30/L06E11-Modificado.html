<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    <p>
        Insira o saldo possuido em sua conta bancária: <input type="text" id="valorbanco">
    </p>
    <p>
        <button onclick="mostrar()">Verificar finanças</button>
    </p>
    <p id="tela"></p>
</body>

</html>
<script>
    function mostrar() {
        var saldo = Number(valorbanco.value);
        if (Number(saldo) == 0) {
            tela.innerHTML = `<span style="color: black>Conta zerada</span>`
        } else {
            if (saldo < 0) {
                tela.innerHTML = `<span style="color: red">Está devendo!!!</span>`
            } else {
                tela.innerHTML = `<span style="color: blue">Saldo positivo! :)</span>`
            }
        }
    }
</script>
