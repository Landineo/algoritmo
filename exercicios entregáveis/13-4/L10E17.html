<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>

<body>
    <p>
        <select id="select_arroz">
            <option value="0">-- Selecione uma opção --</option>
            <option value="1"> Arroz Branco </option>
            <option value="2"> Arroz Integral </option>
        </select>
    </p>
    <p>
        Coloque o tempo de cozimento:<br>
        <input id="ipt_tempo">
    </p>
    <p>
        Coloque a quantidade de sal:<br>
        <input id="ipt_sal">
    </p>

    <button onclick="mostrar()"> AVALIAR ARROZ </button>
    <p id="tela"></p>


</body>

</html>

<script>

    function mostrar() {
        var arroz = select_arroz.value;
        var tempo = ipt_tempo.value;
        var sal = ipt_sal.value;

        if ( (arroz == 1 && tempo == 10 && sal <= 10) || (arroz == 2 && tempo == 20 && sal <= 15) ) {
            tela.innerHTML = `Arroz Perfeito`;
        }
        else
            tela.innerHTML = `Seu arroz não está perfeito`;
    }


</script>
