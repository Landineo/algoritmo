<body>
    <p id="tela">Você já clicou 0 vezes</p>
    <p id="tela2"></p>
    <p>
        <button onclick="mostrar()">Clica neu</button>
    </p>

<script>
    i = 0; // contador
    function mostrar() {
        i++
        if (i > 0 && i < 5) {
            tela2.innerHTML = `Dedo fraquinho hein?`
        } if (i >= 5 && i <= 10) {
            tela2.innerHTML = `Dedo bom mano!`
        } if (i >= 11 && i < 15) {
            tela2.innerHTML = `Gosta de clicar hein!`
        } if (i > 15) {
            tela2.innerHTML = `Eita dedo nervoso!!`
        }
        tela.innerHTML = `Você já clicou ${i} vezes`
    }
</script>
