<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <p>Insira sua nota da Continuada:
    <input type="text" id="Cont" placeholder="Nota Continuada"></p>
    <p>Insira sua nota semestral:
    <input type="text" id="Seme" placeholder="Nota Semestral">
    <p>Coloque seu nome:
    <input type="text" id="Nome" placeholder="Nome">
    <p><button onclick="mostrar()">Calcule a média</button></p>
    <span id="escrita"></span>
</body>

</html>
<script>
    function mostrar() {
        escrita.innerHTML=`A média de ${Nome.value} será de ${(Cont.value * 0.4) + (Seme.value * 0.6)}!`
    }
</script>
