<html lang="pt">

<head>

<body>
    <p>Insira seu salário bruto em R$:
        <input type="text" id="salario" placeholder="salário bruto"></p>
        <p><button onclick="mostrar()">Calcular desconto</button></p>
</body>
</html>
<script>
    function mostrar() {
        alert(`Apesar de seu bruto ser R$${salario.value}, após os descontos, você receberá somente R$${salario.value - (salario.value * 0.1) - (salario.value * 0.2) - (salario.value * (1/30))}`)
    }
</script>
