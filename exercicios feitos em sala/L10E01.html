<html lang="pt">

<head>

</head>
<body>
    <p>Qual o nome da fruta que chegou à mesa? <br>
        <input type="text" id="nomeFruta"></p>
    <p>
        <button onclick="mostrar()">Vai comer?</button></p>
</body>
</html>
<script>
    function mostrar() {
        var fruta = nomeFruta.value;
        if (fruta == "uva" || fruta == "abacaxi" || fruta == "Uva" || fruta == "Abacaxi") {
            alert (`Sim, ela vai comer ${fruta}`)
        } else {
            alert (`Não, ela não vai comer ${fruta}`)
        }
    }
</script>
