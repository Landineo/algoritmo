<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>

<body>
    <p>Insira seu login: <br>
        <input type="text" id="iptLogin">
    </p>
    <p>Insira sua senha: <br>
        <input type="password" name="" id="iptSenha">
    </p>
    <p>Insira sua informação pessoal: <br>
        <input type="text" id="iptInformacaoPessoal">
    </p>
    <p>
        <button onclick="mostrar()">Autenticar</button>
    </p>
    <p id="tela"></p>
</body>

</html>
<script>
    var i = 3;
    function mostrar() {
        var login = iptLogin.value;
        var senha = iptSenha.value;
        var infoPess = iptInformacaoPessoal.value;
        if (i > 1) {
            if (login == "ana" && senha == "braga" && (infoPess == "1960" || infoPess == "louro josé")) {
                tela.innerHTML = `Autenticado`
            } else {
                i--
                tela.innerHTML = `Falha na autenticação<br>Restam ${i} tentativas`
            }
        } else {
            tela.innerHTML = `Usuário BLOQUEADO <br>Procure o seu gerente.`
        }
    }
</script>
