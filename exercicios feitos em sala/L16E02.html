<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <div>Destino de viagem
        <input type="text" placeholder="ex: São Tomé das Letras" id="viagem" autofocus>
    </div>
    <button onclick="adicionar()">Adicionar destino</button>
    <div>
        <button onclick="but1()">Primeira viagem</button>
        <button onclick="but2()">Terceira Viagem</button>
        <button onclick="but3()">Última viagem</button>
    </div>
    <p id="tela"></p>
</body>

</html>

<script>
    var vector = [];
    function adicionar() {
        if (viagem.value != ``) {
            vector.push(viagem.value);
            alert(`Viagem de ${viagem.value} cadastrada com sucesso na `)
            viagem.value = ``
        } 
    }
    function but1() {
        if (vector[0] == undefined) {
            tela.innerHTML = `Ainda não fez a primeira viagem`
        } else {
            tela.innerHTML = `${vector[0]}`
        }
    }
    function but2() {
        if (vector[2] == undefined) {
            tela.innerHTML = `Ainda não fez a terceira viagem`
        } else {
            tela.innerHTML = `${vector[2]}`
        }
    }
    function but3() {
        if (vector[0] == undefined) {
            tela.innerHTML = `Ainda não fez a primeira viagem`
        } else {
            tela.innerHTML = `${vector[vector.length-1]}`
        }
    }
</script>
