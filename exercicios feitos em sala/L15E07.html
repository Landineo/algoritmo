<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Informe o limite superior de amostragem
        <input type="text" id="limSup">
    </div>
    <div>
        <button onclick="mostrar()">Contar</button>
    </div>
    <p id="tela"></p>
</body>

</html>
<script>
    function mostrar() {
        if (limSup.value > 100) {
            tela.innerHTML = `O valor tem que ser menor que 100`;
        } else {
            tela.innerHTML = ``;
            for (var i = 5; i <= limSup.value; i++) {
            tela.innerHTML += `${i} <br>`;
            };
        };
    };
</script>
