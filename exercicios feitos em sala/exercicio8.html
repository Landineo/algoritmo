<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

<body>
<p>Insira a quantidade de filhos abaixo dos 10 anos: <br><input type="text" id="qtdfilho10"></p>
<p>Insira a quantidade de filhos abaixo dos 10 anos: <br><input type="text" id="qtdfilho11"></p>
<p><button onclick="mostrar()">Calcular auxilio filho</button></p>
<p id="tela"></p>
</body>
</html>
<script>
function mostrar() {
    tela.innerHTML = `Você tem ${qtdfilho10.value} filhos menores de 10 anos e ${qtdfilho11.value} filhos a partir de 10 anos, logo, seu "Auxílio Filhos" será de R$${(Number(qtdfilho11.value*20)+Number(qtdfilho10.value*30)).toFixed(2)} `
}
</script>
