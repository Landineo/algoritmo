<!DOCTYPE html>
<html lang="pt">

<head>

    <title>Exercício 4</title>
</head>

<body>
    <p>Coloque seu peso em Kg:
        <br><input id="Rakan" placeholder="Peso" type="text">
    </p>
    <p>Coloque sua Altura em metros:
        <br><input id="Sett" placeholder="Altura" type="text">
    </p>
    <button onclick="mostrar()">Fale comigo!</button>
</body>

<script>
    function mostrar() {
        alert("Seu peso é " + Rakan.value + "kg e sua altura é " + Sett.value + "m.")
    }
</script>
