<body>
    <h1>valber</h1>

    <p>Coloque sua Nota:

        <button onclick="mostrarvo()">opinião da vó</button>

<script>
    function mostrarmae() {
        maarcos.innerHTML = `Não fez mais do que a obrigação com essa nota <i style="color: blue"><b>${kaarlos.value}</b></i>`;
    }
    function mostrarvo() {
        maarcos.innerHTML = `Muito bem, que neto inteligente, por que tirou <i style="color: blue"><b>${kaarlos.value}</b></i>`;
    }
</script>
