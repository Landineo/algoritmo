<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Qual é a sua média?</h2>
    <p>Coloque a primeira nota<br>
    <input type="text" placeholder="Primeira nota" id="nota1"></p>
    <p>Coloque a segunda nota<br>
    <input type="text" placeholder="Segunda nota" id="nota2"></p>
    <button onclick="mostrar()">Calcular média</button>
    <div id="rogerio"></div>
</body>

</html>
<script>
    function mostrar() {
        rogerio.innerHTML =`A média entre ${nota1.value} e ${nota2.value} é ${(Number(nota1.value) + Number(nota2.value))/2}`
    }
</script>
