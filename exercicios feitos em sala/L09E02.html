<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    <p> Insira sua renda: <br>
        <input type="text" id="rendaSolo">
    </p>
    <p> Insira a renda de sua família: <br>
        <input type="text" id="rendaFam">
    </p>
    <p>
        <button onclick="mostrar()">Verificar ajuda</button>
    </p>
</body>

</html>
<script>
    function mostrar() {
        var solo = rendaSolo.value;
        var familia = rendaFam.value;
        if (solo <= 1050 && familia <= 2100) {
            alert(`Você terá direito!`)
        } else {
            alert (`Você NÃO terá direito.`)
        }
    }
</script>
