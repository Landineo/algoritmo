<body>
    <p>Coloque sua Nota:
        <br><input id="kaarlos" placeholder="Nota" type="text" autofocus>
    </p>

    <button onclick="mostrarmae()">opinião da mãe</button>
    <button onclick="mostrarvo()">opinião da vó</button>
    <div id="maarcos"></div>
</body>

</html>
<script>
    function mostrarmae() {
        maarcos.innerHTML = `Não fez mais do que a obrigação com essa nota <i style="color: blue"><b>${kaarlos.value}</b></i> <br>
        <img src="http://3.bp.blogspot.com/-Rs5RupgwiIs/U4kaci6cGTI/AAAAAAAAKvk/IrZX3cvzMVU/s1600/Mãe+trabalhando_+Na+mira+da+mamãe!.png">`;
    }
    function mostrarvo() {
        maarcos.innerHTML = `Muito bem, que neto inteligente, por que tirou <i style="color: blue"><b>${kaarlos.value}</b></i> <br>
        <img src="https://paisefilhos.uol.com.br/wp-content/uploads/2017/07/Untitled.jpg">`;
    }
</script>
