<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Quantos anos falta para você se aposentar?</h2>
    <p>
        <input type="text" placeholder="Insira sua idade" autofocus id="ipt_idade">
    </p>
    <button onclick="homem()">Homem</button>
    <button onclick="mulher()">Mulher</button>
</body>

</html>
<script>
    function homem() {
        alert(`Faltam ${70 + Number(ipt_idade.value)} anos para você se aposentar`)
    }
    function mulher() {
        alert(`Faltam ${60 - Number(ipt_idade.value)} anos para você se aposentar`)
    }
</script>
