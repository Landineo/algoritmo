<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Alice</title>
</head>
<body>
    <div>
        <input type="text" id="nome" placeholder="Insira o nome do aluno">
        <button onclick="cadastrar()">Cadastrar</button></div>
    <button onclick="mostrar()">Mostrar nomes</button>
    <p id="tela"></p>
</body>
</html>
<script>
    var vector = [];
    function cadastrar() {
        vector.push(nome.value);
        nome.value = ``;
    }
    function mostrar() {
        for (var i = (vector.length); i > 0; i--) {
            tela.innerHTML += `${i}. ${vector[i - 1]} <br>`
        }
    }
</script>
