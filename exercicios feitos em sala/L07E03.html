<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
<p>Insira a quantidade de chocolates a serem comprados <br>
    <input type="text" id="qtdChoco"></p>
<p><button onclick="mostrar()">Comprar</button></p>
<p id="tela"></p>
</body>

</html>
<script>
    function mostrar() {
        var qtd = qtdChoco.value;
        if (qtd < 1) {
            alert(`Insira um valor real`)
        } else {
            if (qtd <= 12) {
                tela.innerHTML = `O valor da sua compra foi de R$${(qtd * 3).toFixed(2)}`
            }   else {
                tela.innerHTML = `O valor da sua compra foi de R$${(qtd * 2.5).toFixed(2)}`
            }
        }
    }
</script>
