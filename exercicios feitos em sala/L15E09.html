<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Informe o limite inferior de amostragem
        <input type="text" id="limInf">
    </div>
    <div>Informe o limite superior de amostragem
        <input type="text" id="limSup">
    </div>
    <div>
        <button onclick="mostrar()">Contar</button>
    </div>
    <p id="tela"></p>
</body>

</html>
<script>
    function mostrar() {
        var inf = Number(limInf.value);
        var sup = Number(limSup.value);
        if (inf > sup) {
            tela.innerHTML = `O valor do limite inferior tem que ser MENOR que do limite superior.`
        } else if (inf < 1) {
            tela.innerHTML = `O valor do limite inferior tem que ser maior que 1.`;
        } else if (sup > 100) {
            tela.innerHTML = `O valor do limite superior tem que ser menor que 100.`;
        } else {
            tela.innerHTML = ``;
            for (var i = inf; i <= sup; i++) {
                if (i % 2 == 1) {
                    tela.innerHTML += `${i} <br>`;
                }
            };
        };
    };
</script>
