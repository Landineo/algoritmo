<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>L10_E06</title>

</head>

<body>

    Você já clicou <b id="b_quantidade">0</b> vezes

    <br><br>

    <button onclick="clicar()">Clique cabalístico</button>

</body>

</html>
<script>
    var i = 0;
    function clicar() {
        var qtd = b_quantidade;
        i++
        qtd.innerHTML = i;
        if (i == 3 || i == 4 || i == 7 || i == 10) {
            alert(`Você clicou ${i} vezes, a Juliana gosta desse número!`)
        }
    }
</script>
