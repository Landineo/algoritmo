<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <p> Digite o seu email:
        <input id="ipt_email" onkeyup="analisar()">
    </p>
    <p id="tela"></p>
</body>

</html>

<script>
    function analisar() {
        var email = ipt_email.value;
        if ((email.indexOf("@") != -1) && email.endsWith(".com") && email.length >= 7) {
            tela.innerHTML = `E-mail validado!`
        } else {
            tela.innerHTML = `E-mail inválido`
        }
    }
</script>
